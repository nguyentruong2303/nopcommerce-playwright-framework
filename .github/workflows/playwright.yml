name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      # 1. Tạo máy chủ Database
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "Can@922946"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

      # 2. Tạo máy chủ Web nopCommerce
      nopcommerce:
        image: nopcommerceteam/nopcommerce:latest
        ports:
          - 80:80
        env:
          ASPNETCORE_ENVIRONMENT: Development
        # Gắn file bạn vừa tạo vào trong máy ảo Docker
        volumes:
          - ${{ github.workspace }}/ci/dataSettings.json:/app/App_Data/dataSettings.json

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps chromium

    - name: Wait for nopCommerce to be ready
      run: |
        echo "Waiting for nopCommerce to start (this can take 1-2 mins)..."
        # Thử kết nối cho đến khi web trả về tín hiệu OK
        timeout 300 bash -c 'until curl -f http://localhost:80; do sleep 5; done'
        echo "nopCommerce is up and running!"

    - name: Run Playwright tests
      run: pnpm exec playwright test
      env:
        BASE_URL: http://localhost:80

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30