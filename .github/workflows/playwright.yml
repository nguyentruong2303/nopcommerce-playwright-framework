name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      # 1. Database
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "Can@922946"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

      # 2. Web App
      nopcommerce:
        image: nopcommerceteam/nopcommerce:latest
        ports:
          - 59580:80
        env:
          ASPNETCORE_ENVIRONMENT: Development
          # Cấu hình tự động cài đặt - Quan trọng nhất
          # Data Source=sqlserver (tên service ở trên)
          NOP_DB_CONNECTION_STRING: "Data Source=sqlserver;Initial Catalog=nopCommerce;User ID=sa;Password=Can@922946;TrustServerCertificate=True"
          NOP_DB_PROVIDER: "sqlserver"
          NOP_INSTALL_SAMPLE_DATA: "True"

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps chromium

    - name: Wait for nopCommerce to be ready
      run: |
        echo "Waiting for nopCommerce to initialize database..."
        # Tăng thời gian chờ vì nopCommerce tạo bảng rất lâu (khoảng 2-3 phút)
        timeout 400 bash -c 'until curl -sSf http://localhost:59580 > /dev/null; do echo "Initializing DB..."; sleep 10; done'
        echo "nopCommerce is ready!"

    - name: Debug Final Page
      run: curl -s http://localhost:59580 | head -n 20

    - name: Run Playwright tests
      run: pnpm exec playwright test
      env:
        BASE_URL: http://localhost:59580

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30