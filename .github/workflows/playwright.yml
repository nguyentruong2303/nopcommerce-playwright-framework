name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      # 1. Database
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "Can@922946"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

      # 2. Web App
      nopcommerce:
        image: nopcommerceteam/nopcommerce:latest
        ports:
          - 59580:80
        env:
          ASPNETCORE_ENVIRONMENT: Development
          # Thêm cổng 1433 và TrustServerCertificate=True
          NOP_DB_CONNECTION_STRING: "Server=sqlserver,1433;Database=nopCommerce;User ID=sa;Password=Can@922946;TrustServerCertificate=True;Encrypt=False"
          NOP_DB_PROVIDER: "sqlserver"
          NOP_INSTALL_SAMPLE_DATA: "True"

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps chromium

    - name: Wait for nopCommerce to be ready
      run: |
        echo "Waiting for nopCommerce to fully render (including DB setup)..."
        # Đợi cho đến khi trang web trả về nội dung có chữ "nopCommerce"
        timeout 450 bash -c 'until curl -s http://localhost:59580 | grep -q "nopCommerce"; do echo "Still initializing database... please wait"; sleep 15; done'
        echo "nopCommerce is fully ready with content!"

    - name: Debug Final Page
      run: curl -s http://localhost:59580 | head -n 20

    - name: Run Playwright tests
      run: pnpm exec playwright test
      env:
        BASE_URL: http://localhost:59580

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30