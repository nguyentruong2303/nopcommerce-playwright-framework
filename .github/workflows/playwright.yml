name: Playwright Tests
on:
  push:
    branches: [ main, master, fix-ci]
  pull_request:
    branches: [ main, master, fix-ci]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "Can@922946"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
    - uses: actions/checkout@v4

    - name: Pre-create Database
      run: |
        sleep 20
        docker exec $(docker ps -qf "ancestor=mcr.microsoft.com/mssql/server:2022-latest") /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Can@922946" -Q "CREATE DATABASE [nopCommerce];" -C

    - name: Run nopCommerce (Silent Install Mode)
      run: |
        # Chạy App với các biến môi trường cài đặt tự động. 
        # Cách này sẽ tự tạo table và dữ liệu mẫu ngay khi khởi động.
        docker run -d \
          --name nop_app \
          --network host \
          -e ASPNETCORE_ENVIRONMENT=Production \
          -e NOP_DB_CONNECTION_STRING="Server=localhost,1433;Database=nopCommerce;User ID=sa;Password=Can@922946;TrustServerCertificate=True;Encrypt=False" \
          -e NOP_DB_PROVIDER="sqlserver" \
          -e NOP_INSTALL_SAMPLE_DATA="True" \
          -e NOP_ADMIN_EMAIL="admin@yourstore.com" \
          -e NOP_ADMIN_PASSWORD="admin_password" \
          nopcommerceteam/nopcommerce:latest

    - name: Setup Node & Playwright
      run: |
        npm install -g pnpm
        pnpm install
        pnpm exec playwright install --with-deps chromium

    - name: Wait for App ready (HTTP 200)
      run: |
        echo "Waiting for nopCommerce to complete installation and return 200 OK..."
        # Tăng thời gian chờ vì quá trình tạo dữ liệu mẫu (Sample Data) mất khoảng 2-3 phút
        sleep 60
        
        for i in {1..40}; do
          # Kiểm tra nếu mã trạng thái là 200 OK (Đã vào trang chủ, không còn redirect 302)
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:80)
          if [ "$STATUS" == "200" ]; then
            echo "SUCCESS: nopCommerce is LIVE with Sample Data!"
            exit 0
          fi
          
          echo "Attempt $i: Status $STATUS. App is still migrating database..."
          sleep 15
        done
        docker logs nop_app --tail 100
        exit 1

    - name: Run Playwright tests
      run: pnpm exec playwright test
      env:
        BASE_URL: http://localhost:80