name: Playwright Tests
on:
  push:
    branches: [ main, master, fix-ci]
  pull_request:
    branches: [ main, master, fix-ci]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "Can@922946"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
    - uses: actions/checkout@v4

    - name: Pre-create Database
      run: |
        sleep 20
        docker exec $(docker ps -qf "ancestor=mcr.microsoft.com/mssql/server:2022-latest") /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Can@922946" -Q "CREATE DATABASE [nopCommerce];" -C

    - name: Run nopCommerce (Force Configuration)
      run: |
        # 1. Tạo thư mục vật lý và file cấu hình trước khi chạy Docker
        mkdir -p $(pwd)/App_Data
        cat <<EOF > $(pwd)/App_Data/dataSettings.json
        {
          "DbConnectionString": "Server=localhost,1433;Database=nopCommerce;User ID=sa;Password=Can@922946;TrustServerCertificate=True;Encrypt=False",
          "DataProvider": "sqlserver",
          "SQLCommandTimeout": null
        }
        EOF
        chmod -R 777 $(pwd)/App_Data

        # 2. Chạy Docker và MOUNT cả thư mục App_Data vào
        # Việc mount thư mục giúp tránh lỗi "Resource busy" của file đơn lẻ
        docker run -d \
          --name nop_app \
          --network host \
          -v $(pwd)/App_Data:/app/App_Data \
          -e ASPNETCORE_ENVIRONMENT=Production \
          -e NOP_DB_CONNECTION_STRING="Server=localhost,1433;Database=nopCommerce;User ID=sa;Password=Can@922946;TrustServerCertificate=True;Encrypt=False" \
          -e NOP_DB_PROVIDER="sqlserver" \
          nopcommerceteam/nopcommerce:latest

    - name: Setup Node & Playwright
      run: |
        npm install -g pnpm
        pnpm install
        pnpm exec playwright install --with-deps chromium

    - name: Wait for App ready
      run: |
        echo "Waiting for nopCommerce to bypass 302 redirect..."
        # Cho App thời gian để nạp schema nếu cần
        sleep 60
        
        for i in {1..30}; do
          # Sử dụng curl -L để tự động đi theo chuyển hướng (follow redirect)
          # Nếu kết quả cuối cùng là 200 OK thì coi như xong
          STATUS=$(curl -Lo /dev/null -s -w "%{http_code}" http://localhost:80)
          
          if [ "$STATUS" == "200" ]; then
            echo "SUCCESS: App is LIVE at 200 OK!"
            exit 0
          fi
          
          echo "Attempt $i: Current status $STATUS. Checking if install page is active..."
          # Nếu bị kẹt ở trang install, in 10 dòng log để xem lý do DB không nhận
          if curl -s http://localhost:80 | grep -q "install"; then
             echo "Warning: Still hitting install page. App might not like the DB connection."
             docker logs nop_app --tail 10
          fi
          sleep 15
        done
        docker logs nop_app
        exit 1

    - name: Run Playwright tests
      run: pnpm exec playwright test
      env:
        BASE_URL: http://localhost:80